<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOT - The ladder game</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header id="header-container">
        <div class="flex-1"></div>

        <a href="index.html" class="logo">
            <img src="img/logo.svg" alt="logo">
        </a>

        <div class="rule_icon_container flex-1">
            <img class="rule_icon" src="img/icon_players_001.svg" alt="number of players">
            <img class="rule_icon" src="img/icon_time_001.svg" alt="time estimate">
            <img class="rule_icon" src="img/icon_age_001.svg" alt="age of the players">
        </div>
    </header>
    <main id="main-container">

        <div class="game-container">

            <div class="game-piece">
                <span class="number start">END</span>
            </div>
            <div class="game-piece">
                <span class="number">29</span>
            </div>
            <div class="game-piece">
                <span class="number trap">28</span>
            </div>
            <div class="game-piece">
                <span class="number">27</span>
            </div>
            <div class="game-piece">
                <span class="number">26</span>
            </div>
            <div class="game-piece">
                <span class="number trap">25</span>
            </div>
            <div class="game-piece">
                <span class="number">24</span>
            </div>
            <div class="game-piece">
                <span class="number">23</span>
            </div>
            <div class="game-piece">
                <span class="number">22</span>
            </div>
            <div class="game-piece">
                <span class="number trap">21</span>
            </div>
            <div class="game-piece">
                <span class="number">20</span>
            </div>
            <div class="game-piece">
                <span class="number">19</span>
            </div>
            <div class="game-piece">
                <span class="number trap">18</span>
            </div>
            <div class="game-piece">
                <span class="number">17</span>
            </div>
            <div class="game-piece">
                <span class="number">16</span>
            </div>
            <div class="game-piece">
                <span class="number">15</span>
            </div>
            <div class="game-piece">
                <span class="number trap">14</span>
            </div>
            <div class="game-piece">
                <span class="number">13</span>
            </div>
            <div class="game-piece">
                <span class="number">12</span>
            </div>
            <div class="game-piece">
                <span class="number">11</span>
            </div>
            <div class="game-piece">
                <span class="number">10</span>
            </div>
            <div class="game-piece">
                <span class="number">9</span>
            </div>
            <div class="game-piece">
                <span class="number">8</span>
            </div>
            <div class="game-piece">
                <span class="number">7</span>
            </div>
            <div class="game-piece">
                <span class="number">6</span>
            </div>
            <div class="game-piece">
                <span class="number">5</span>
            </div>
            <div class="game-piece">
                <span class="number">4</span>
            </div>
            <div class="game-piece">
                <span class="number">3</span>
            </div>
            <div class="game-piece">
                <span class="number">2</span>
            </div>
            <div class="game-piece">
                <span class="number start">START</span>
                <div id="token-player1"><img src="img/token_player-1.svg" alt="token player1" height="25"></div>
                <div id="token-player2"><img src="img/token_player-2.svg" alt="token player2" height="25"></div>
            </div>
        </div>

        <div id="players-container">
            <div id="character-selector">
                <div id="game-card-container"></div>
            </div>
            <div class="dice-button-container">
                <img src="img/token_player-1.svg" alt="token player1">
                <button onclick="rollDice()" id="roll-dice-btn-player1">Roll dice</button>

                <button onclick="rollDice()" id="roll-dice-btn-player2">Roll dice</button>
                <img src="img/token_player-2.svg" alt="token player2">
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <a href="index.html" class="logo">
            <img src="img/logo_transparent_white.png" alt="logo" height="130">
        </a>

        <div class="rule_icon_container flex-1">
            <img class="rule_icon" src="img/icon_players_001-white.png" alt="number of players" height="70">
            <img class="rule_icon" src="img/icon_time_001_white.png" alt="time estimate" height="70">
            <img class="rule_icon" src="img/icon_age_001_white.png" alt="age of the players" height="70">
        </div>

    </footer>

    <script src="script.js"></script>
</body>

</html>
